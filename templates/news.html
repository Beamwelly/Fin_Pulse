<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business News Sentiment Analysis</title>
    <!-- Font Awesome for Home icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* (CSS unchanged - your styles kept intact) */
        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            color: #000000;
            min-height: 100vh;
            line-height: 1.4;
        }

        .header {
            background-color: #2c3e50;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            border-bottom: 3px solid #3498db;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin: 0;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-home {
            position: absolute;
            top: 25px;
            right: 30px;
            background-color: #3498db;
            color: white;
            padding: 8px 16px;
            border-radius: 0;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 6px;
            text-transform: uppercase;
            transition: background-color 0.2s ease;
        }

        .back-home:hover {
            background-color: #2980b9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .news-item {
            background-color: #ffffff;
            padding: 25px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
            border-left: 5px solid #3498db;
        }

        .news-item:last-child {
            border-bottom: none;
        }

        .news-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #000000;
            margin-bottom: 12px;
            line-height: 1.3;
            text-decoration: none;
        }

        .news-title:hover {
            color: #3498db;
        }

        .news-description {
            font-size: 1.1em;
            color: #333333;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .news-sentiment {
            font-size: 1em;
            font-weight: bold;
            margin-bottom: 15px;
            padding: 10px 15px;
            background-color: #f8f9fa;
            border-left: 4px solid #3498db;
        }

        .sentiment-positive {
            color: #008000;
            font-weight: bold;
        }

        .sentiment-negative {
            color: #cc0000;
            font-weight: bold;
        }

        .sentiment-neutral {
            color: #666666;
            font-weight: bold;
        }

        .news-link {
            font-size: 1em;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .news-link:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        .news-reference {
            font-size: 0.9em;
            color: #666666;
            margin-top: 15px;
            font-style: italic;
            border-top: 1px solid #e0e0e0;
            padding-top: 10px;
        }

        .news-reference a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .news-reference a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        .filter-section {
            background-color: #f8f9fa;
            padding: 20px;
            margin-bottom: 30px;
            border-bottom: 3px solid #3498db;
        }

        form {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        select, button {
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid #3498db;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
        }

        select:focus {
            border-color: #2980b9;
            outline: none;
        }

        button {
            background-color: #3498db;
            color: white;
            border: 2px solid #3498db;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }

        label {
            font-size: 1.1em;
            color: #000000;
            margin-right: 10px;
            font-weight: bold;
            text-transform: uppercase;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <!-- Back to Home Button -->
    <a href="/" class="back-home">
        <i class="fas fa-home"></i> Home
    </a>

    <!-- Header Section -->
    <div class="header">
        <h1>Business News with Sentiment Analysis</h1>
    </div>

    <!-- Filter Section -->
    <div class="filter-section">
        <form method="get" action="/news">
            <label for="sector">Select Sector:</label>
            <select name="sector" id="sector">
                {% for sector in sectors %}
                    <option value="{{ sector }}" {% if sector == selected_sector %}selected{% endif %}>{{ sector }}</option>
                {% endfor %}
            </select>

            <label for="days">Days:</label>
            <select name="days" id="days">
                <option value="1" {% if selected_days == '1' %}selected{% endif %}>1 Day</option>
                <option value="3" {% if selected_days == '3' %}selected{% endif %}>3 Days</option>
                <option value="7" {% if selected_days == '7' %}selected{% endif %}>7 Days</option>
                <option value="15" {% if selected_days == '15' %}selected{% endif %}>15 Days</option>
                <option value="30" {% if selected_days == '30' %}selected{% endif %}>30 Days</option>
            </select>

            <button type="submit">Show News</button>
        </form>
    </div>

    <!-- News Content -->
    <div class="container">
        <!-- News Articles Loop -->
        {% for item in news_items %}
            <div class="news-item">
                <div class="news-title">{{ item.title }}</div>
                <div class="news-description">{{ item.description }}</div>
                <div class="news-sentiment">
                    Sentiment:
                    <span class="
                        {% if item.sentiment == 'Positive' %}sentiment-positive
                        {% elif item.sentiment == 'Negative' %}sentiment-negative
                        {% else %}sentiment-neutral{% endif %}
                    ">
                        {{ item.sentiment }}
                    </span>
                    (Polarity: {{ item.polarity }})
                </div>
                <a class="news-link" href="{{ item.url }}" target="_blank">Read Full Article</a>
                <div class="news-reference">
                    Source: <a href="{{ item.url }}" target="_blank">{{ item.source }}</a>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
