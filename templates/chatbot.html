<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 25%, #3b82f6 50%, #60a5fa 75%, #93c5fd 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            padding: 30px;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: float 25s infinite linear;
            z-index: 1;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.05) 50%, transparent 70%);
            animation: shimmer 8s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-60px, -60px) rotate(360deg); }
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        #chatbox {
            border: none;
            padding: 20px;
            height: 450px;
            overflow-y: scroll;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            position: relative;
            z-index: 10;
        }

        #chatbox::-webkit-scrollbar {
            width: 8px;
        }

        #chatbox::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        #chatbox::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
        }

        #chatbox::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }

        .user {
            color: #667eea;
            font-weight: 600;
            margin: 15px 0;
            padding: 12px 18px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 15px;
            border-left: 4px solid #667eea;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }

        .bot {
            color: #4facfe;
            margin: 15px 0;
            padding: 12px 18px;
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.1), rgba(245, 87, 108, 0.1));
            border-radius: 15px;
            border-left: 4px solid #4facfe;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.2);
            line-height: 1.6;
        }

        input, button {
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            margin: 10px 5px;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 10;
        }

        input {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 300px;
            outline: none;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .top-right {
            position: absolute;
            top: 20px;
            right: 30px;
            z-index: 10;
        }

        .top-right a {
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(20px);
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .top-right a:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
        }

        .suggestions {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 25px;
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 10;
        }

        .suggestions p {
            margin: 12px 0;
            cursor: pointer;
            color: #667eea;
            padding: 12px 18px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .suggestions p:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>

    <!-- Home Button -->
    <div class="top-right">
        <a href="/">üè† Home</a>
    </div>

    <h2 style="
        text-align: center;
        font-size: 2.5em;
        font-weight: 700;
        color: white;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 20px rgba(255,255,255,0.3);
        margin-bottom: 30px;
        position: relative;
        z-index: 10;
        background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
        backdrop-filter: blur(20px);
        padding: 20px 40px;
        border-radius: 25px;
        border: 1px solid rgba(255,255,255,0.3);
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        display: inline-block;
        margin: 0 auto 30px auto;
        left: 50%;
        transform: translateX(-50%);
        position: relative;
    ">üí¨ Finance Chatbot</h2>

    <div id="chatbox"></div>

    <input type="text" id="message" placeholder="Ask about stocks, finance..." />
    <button onclick="sendMessage()">Send</button>

    <!-- Suggested Questions -->
    <div class="suggestions">
        <strong>üí° Try asking:</strong>
        <p onclick="setSuggestion('What is the stock market?')">What is the stock market?</p>
        <p onclick="setSuggestion('How do mutual funds work?')">How do mutual funds work?</p>
        <p onclick="setSuggestion('What is SIP in investing?')">What is SIP in investing?</p>
        <p onclick="setSuggestion('Tell me about Nifty 50 companies.')">Tell me about Nifty 50 companies.</p>
        <p onclick="setSuggestion('What is a good way to start investing?')">What is a good way to start investing?</p>
    </div>

    <script>
        async function sendMessage() {
            const msg = document.getElementById("message").value;
            if (!msg) return;
            const chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<div class="user">You: ${msg}</div>`;
            
            // Show loading indicator
            chatbox.innerHTML += `<div class="bot">Bot: Thinking...</div>`;
            chatbox.scrollTop = chatbox.scrollHeight;

            try {
                const response = await fetch("/get_chat_response", {
                    method: "POST",
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: msg })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Remove loading message and add actual response
                chatbox.innerHTML = chatbox.innerHTML.replace('<div class="bot">Bot: Thinking...</div>', '');
                chatbox.innerHTML += `<div class="bot">Bot: ${data.response}</div>`;
                chatbox.scrollTop = chatbox.scrollHeight;
                document.getElementById("message").value = "";
            } catch (error) {
                // Remove loading message and show error
                chatbox.innerHTML = chatbox.innerHTML.replace('<div class="bot">Bot: Thinking...</div>', '');
                chatbox.innerHTML += `<div class="bot" style="color: red;">Bot: Error - ${error.message}</div>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            }
        }

        function setSuggestion(text) {
            document.getElementById("message").value = text;
        }
    </script>
</body>
</html>
